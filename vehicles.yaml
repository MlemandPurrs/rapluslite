HARV:
	Buildable:
        Queue: Vehicle, MWFVehicle
		Prerequisites: proc, ~vehicles.allies, ~techlevel.infonly
        BuildPaletteOrder: 1
 	Harvester:
        Resources: Ore,Gems,Scraps
	Valued:
		Cost: 1200
    SelfHealing:
        RequiresCondition: !empdisable
	Targetable:
		TargetTypes: Ground, Vehicle, VehicleDisguise
		RequiresCondition: !parachute

HARV.Soviet:
	Inherits: HARV
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGround
	Buildable:
		Prerequisites: proc, ~vehicles.soviet, ~!player.belarus, ~techlevel.infonly
		Description: Collects Ore and Gems for processing.\n  Armed with Machine Gun
	Tooltip:
		Name: Armed Ore Truck
	Turreted@SECONDARY:
		Turret: secondary
		Offset: 508,0,128
		TurnSpeed: 5
	Armament@SECONDARY:
		Name: secondary
		Turret: secondary
		Weapon: M60mg
		LocalOffset: 380,0,40
		MuzzleSequence: muzzle
        PauseOnCondition: empdisable
        RequiresCondition: !rank-elite
 	Armament@ELITE:
		Name: elite
		Turret: secondary
		Weapon: M60mg.elite
		LocalOffset: 380,0,40
		MuzzleSequence: muzzle
        PauseOnCondition: empdisable
		RequiresCondition: rank-elite    
	AttackTurreted:
        Armaments: secondary, elite
		Turrets: secondary
        PauseOnCondition: empdisable
	WithSpriteTurret@SECONDARY:
		Turret: secondary
	WithMuzzleOverlay:
	ProducibleWithLevel:
		Prerequisites: vehicles.upgraded
    -SpawnActorOnDeath:
    -HarvesterHuskModifier:
	SpawnActorOnDeath:
		Actor: HARV.Soviet.EmptyHusk
	HarvesterHuskModifier:
		FullHuskActor: HARV.Soviet.FullHusk
		FullnessThreshold: 50

HARV.Belarus:
    Inherits: HARV.Soviet
	Buildable:
		Prerequisites: proc, ~vehicles.soviet, ~player.belarus, ~techlevel.infonly
