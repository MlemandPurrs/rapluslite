		Capacity: 30
        PipCount: 9        
    RenderSprites:
        Image: harv.soviet
    -SpawnActorOnDeath:
    -HarvesterHuskModifier:
	SpawnActorOnDeath:
		Actor: HARV.Belarus.EmptyHusk
	HarvesterHuskModifier:
		FullHuskActor: HARV.Belarus.FullHusk
		FullnessThreshold: 50
