	Faction@0:
		Name: Allies
		InternalName: allies
		Side: Allies
		Description: Allies\nThe Allies is an military alliance of European nations, that hastily united against the imminent Soviet threat.\nUnder the leadership of the prominent nations of Europe, such as Britain, Germany, France, Italy, Spain and Greece\nthe Alliance finds support worldwide, chiefly being backed by the USA and regional allies such as Turkey.\nThey have divergent tactical options, possess a strong Navy and have access to many powerful technologies\nsuch as time travel, invisibility or prismatic laser weaponry, most are products of Prof. Einstein's genius.
		Selectable: False
	Faction@1:
		Name: Britain
		InternalName: england
		Side: Allies
		Description: Britain\nSpecialization: Intelligence\nThe forces of Britain uphold their long tradition in Espionage.\nFaction Variations:\n    - Tanks* deal more damage but are costlier to build.\n*Those Tanks being the Light, Medium and Flak Tanks.\n+10% damage dealt at the cost of being 10% more expensive.\nOn Light and Flak Tanks rocket attack,\nOn Medium Tanks mg attack does not get affected by bonus.\n    - Sight and Detection radius bonus of +2 for Radar Domes.\nVeterancy Bonus:\n    - Spy is trained as Veteran.\nUnique Support Powers:\n    - Precision Strike (Helipad with Tech Center)\nA fast plane delivers an rocket barrage on target.\n    - Intel Drop (Radar Dome with Tech Center)\nAn B-52 drops a Veteran Spy and two Snipers anywhere on the map.\n    - GPS Scrambler (Tech Center)\nRenders an group of units invisible aslong they are not firing.\nSpecial Units:\n    - Sniper (Infantry)\nThis accomplished marksman is capable of one-shotting Infantry.\n    - ECM Jammer (Vehicle)\nThis vehicle is capable of jamming enemy missiles and radar.\n    - Helicraft Carrier & Aircraft Carrier (Naval)\nCapable of deploying into Helipad/Airfield at sea,\nProducing, Repairing and Resupplying Aircrafts.\nTech Unit:\n    - Harrier VTOL (Aircraft)\nVTOL jetcraft that attacks like an Airplane and rearms like an Helicopter.
	Faction@2:
		Name: France
		InternalName: france
		Side: Allies
		Description: France\nSpecialization: Deception\nThe forces of France are capable of deceiving their enemies in many ways.\nFaction Variations:\n    - Tanks* fire faster but deal less damage.\n*Those Tanks being the Light, Medium and Flak Tanks.\n+10% faster rate of fire, deals -250/-500 damage per shot on Light & Flak/Medium.\nOn Light and Flak Tanks rocket attack,\nOn Medium Tanks mg attack does not get affected by bonus.\n    - Can build Fake structures.\nThis selection of fake structures look precisely\n as an real building to the enemy.\nVeterancy Bonus:\n    - Artillery gets built as Veteran.\nUnique Support Powers:\n    - Listening Post (Radar Dome)\nDeploys a Spy Mast anywhere on the map, that provides Vision,\ndetects Stealth, and can be disguised as an Tree.\n    - Decoy Army (War Factory with Service Depot)\nDelivers an group of Fake units at your primary War Factory.\nThose remote-controlled units armed with dummy weaponry\nwill look identical to the opponent.\n    - Mustard Gas (Tech Center)\nFires an Mustard gas shell to targeted position.\nCauses Infantry in radius to be supressed\nand take damage equal to 20% of their Health over time.\nSpecial Units:\n    - Grenade Launcher (Infantry)\nInfantry that launches grenades from afar.\n    - Phase Transport (Vehicle)\nThis transport armed with rocket launcher is cloaked at all times.\n    - Fake Vehicles\nCapable of producing fake doubles of MCV, Supply Truck and MGG.\nTech Unit:\n    - Mirage Tank (Vehicle)\nTank that is capable of Diguising as most Allied vehicles.
	Faction@3:
		Name: Germany
		InternalName: germany
		Side: Allies
		Description: Germany\nSpecialization: Technology\nThe forces of Germany take pride in displaying their scientific progress on the battlefield.\nFaction Variations:\n    - Tanks* are more durable but move slower.\n*Those Tanks being the Light, Medium and Flak Tanks.\nTanks have their Health increased by 10%, they move marginally slower in return.\n    - Mechanic has +2 Range bonus.\nVeterancy Bonus:\n    - Destroyer gets built as Veteran.\nUnique Support Powers:\n    - Maintenance (War Factory with Service Depot)\nInstantly gives 3000$ but disables all War Factories for 1.5 minute.\n    - Paratanks (Radar Dome with Helipad)\nA B-52 paradrops an Veteran squad of two Light and a Medium Tank.\n    - Field Repairs (Tech Center)\nVehicles in an area will get repaired over time.\nSpecial Units:\n    - Machine Gunner (Infantry)\nInfantry armed with an modified version of the M60 Machinegun.\n    - Chrono Tank (Vehicle)\nThis tank armed with rocket pods is capable of Teleportation.\n    - Repair Ship (Naval)\nUnarmed vessel capable of laying sea mines and repairing ships.\nTech Unit:\n    - Tank Destroyer (Vehicle)\nMobile Anti-tank platform with an reverse engineered Mammoth cannon.
	Faction@4:
		Name: Soviet
		InternalName: soviet
		Side: Soviet
		Description: Soviet\nThe Soviet empire consist of the combined forces of the USSR. Under the leadership of Stalin they march forth to conquer Europe,\ntheir intention: to realize the comrade premier's dream of uniting the continent under communist Socialism at any cost.\nThey use strong armoured divisions, napalm weaponry, tesla technology and strength in numbers to overwhelm opposition.
		Selectable: False
	Faction@5:
		Name: Russia
		InternalName: russia
		Side: Soviet
		Description: Russia\nSpecialization: Tesla Weaponry\nThe forces of Russia utilize the power of Tesla technology.\nFaction Variations:\n    - Buildings* are cheaper to build but explode sooner.\n*Defenses are not included.\n10% cheaper to build at the expanse of collapsing sooner\nat threshold of 10% Hitpoints remaining.\n    - Tesla Coils use -20 less power.\nVeterancy Bonus:\n    - APC gets built as Veteran.\nUnique Support Powers:\n    - Overcharge (Service Depot with Construction Yard)\nTargeted friendly Power Plant produces double amount\nof Power at cost of suffering damage over time.\n    - Storm Troopers (Radar Dome & Airfield)\nA plane paradrops three Veteran Shock Troopers anywhere on the map.\n    - EMP Air Strike (Tech Center & Airfield)\nA plane drops an EMP Bomb on your target,\ndisabling Vehicle, Ship and Submarines.\nDisabled units cannot move or shoot for a while.\nUncloaks hidden units, Submarines will resurface.\nSpecial Units:\n    - Shock Trooper (Infantry)\nInfantry armed with fearsome portable tesla coils.\n    - Tesla Tank (Vehicle)\nThis next generation of field artillery utilizes arcing Tesla weaponry.\n    - Tesla Boat (Naval)\nIts basically an Tesla Tank at overseas.\nTech Unit:\n    - Tesla Mammoth (Vehicle)\nUnique modification of Mammoth chassis with an Tesla coil's armament.
	Faction@6:
		Name: Ukraine
		InternalName: ukraine
		Side: Soviet
		Description: Ukraine\nSpecialization: Demolitions\nThe forces of Ukraine specialize in blowing their opponents to smithereens.\nFaction Variations:\n    - Tanks* move faster but are built slower.\n*Those Tanks being: Heavy 1-B, Heavy and Mammoth Tanks.\nBuildDurationModifier is 70, speed marginally faster.\nMammoth Tank's turret turns one unit faster too.\n    - V2 Rockets travel 20% faster.\nMovespeed of 204 instead 170 on V2 rockets.\nVeterancy Bonus:\n    - Flamethrower is trained as Veteran.\nUnique Support Powers:\n    - Desperate Measures (Service Depot)\nPermanently rigs an non-hostile Building with Explosives.\nThe Structure will detonate instead when its about to be captured.\n    - Smoke Screen (Radar Dome)\nFires an Smoking shell to targeted position.\nHalves the sight-radius of affected Infantry and Vehicles.\n    - Parabombs (Tech Center & Airfield)\nA trio of badgers drop parachuted bombs on your target.\nSpecial Units:\n    - Bomb Dog (Infantry)\nAn dog with an bomb vest, that is trained to run towards Vehicles.\n    - Demolition Truck (Vehicle)\nAn truck with a desperate driver, loaded with Nuclear explosives.\n    - Flame Submarine (Naval)\nThis submarine is capable of shooting the same projectile as Flame Tower.\nTech Unit:\n    - Flame Mammoth (Vehicle)\nUnique modification of Mammoth chassis sporting dual flamers.
	Faction@7:
		Name: Belarus
		InternalName: belarus
		Side: Soviet
		Description: Belarus\nSpecialization: Secret Weapons\nThe forces of Belarus have ingenious inventions at their disposal.\nFaction Variations:\n    - Tanks* are cheaper to build but have less health.\n*Those Tanks being: Heavy 1-B, Heavy and Mammoth Tanks.\n10% cheaper to build at the cost of having 10% less Hitpoints.\n    - Paratroopers power recharges twice as fast.\nVeterancy Bonus:\n    - Yak Plane gets built as Veteran.\nUnique Support Powers:\n    - Conscription (Barracks with Tech Center)\nBasic Infantry types get produced in pairs for 1 minute.\nThose are Rifle Infantry, Grenadier and Rocket Soldier.\n    - Field Promotion (Radar with Airfield)\nA Badger plane drops an rank-up crate anywhere on the map.\n    - Chemical Strike (Tech Center)\nLaunches a missile loaded with chemical gas.\nKills Infantry and mind-controls Vehicle crews.\nSpecial Units:\n    - Chemical Warrior (Infantry)\nArmed with weapons spraying chemicals, can beat everything at close range.\n    - MAD Tank (Vehicle)\nDevice capable of emitting seismic waves when deployed that damage structures.\n    - Stalin's Fist (Vehicle)\nThis vehicle is an mobile War Factory.\nTech Unit:\n    - Behemoth Tank (Vehicle)\nExtralarge, superheavy tank armed with ship cannons and chainguns.
